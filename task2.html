    <h4 style="font-size: 50px;"> APPLIED MATHEMATICS</h4>
    <button>
        <p style="font-size: 30px;
        font-weight: bold;
        text-transform: uppercase;"> UNIT-I
        MATRIX ALGEBRA</p>
        Rank of a matrix, Inverse of a matrix using elementary transformations,
        consistency of system of linear equations, eigenvalues and eigenvectors of a matrix, some
        special matrices and their properties, Cayley Hamilton theorem,Diagonalization of a matrix.
    </button>
    <button>
        <p style="font-size: 30px;
        font-weight: bold;
        text-transform: uppercase;"> UNIT-II
        SEQUENCES AND SERIES</p>
        Introduction to sequences and infinite series, various tests for
        convergence/divergence of infinite series-limit comparison test, ratio test, root test,
        Raabe’s test, log test, integral test. Alternating series, absoluteand conditional convergence.
        Differential Calculus:Successive differentiation, Leibnitz theorem,Taylor’s and
        Maclaurin’s Series (in one variable).
    </button>
    <button>
        <p style="font-size: 30px;

        parametric coordinates),Introductions to functions of several variables,Partial
        differentiation, Euler’s theorem for homogenous equations, Jacobian, Taylor’s and
        Maclaurin’s Series (in two variables), maxima and minima, Lagrange’s method of
        undetermined multiplier.
    </button>
    <button>
        <p style="font-size: 30px;

        change of order of integration, change of variables, triple integral (in
        cartesian),applications of definite integrals in determination ofarea, arc length, surface area
        and volumes.
    </button>

    <h4 style="font-size: 50px;"> APPLIED CHEMISTRY</h4>
    <button>
        <p style="font-size: 30px;
        font-weight: bold;
        text-transform: uppercase;"> UNIT-I
        WATER TECHNOLOGY</p>Introduction and specification of water, Total Hardness and its determination
        (EDTA method)-(Numericals), Alkalinity-(Numericals), Boiler feed water, boiler problems – scale,
        sludge, priming & foaming, caustic embrittlement & corrosion : causes & prevention, Water
        Softening by Internal Treatment: carbonate & phosphate conditioning, colloidal conditioning
        &calgon treatment Water Softening by External Treatment: Lime-Soda Process, (Numericals),
        Zeolite & Ion-Exchange Process(Numericals). Water for Domestic use: Disinfection by Breakpoint
        chlorination.
    </button>
    <button>
        <p style="font-size: 30px;
        font-weight: bold;
        text-transform: uppercase;"> UNIT-II 
        CATALYSIS AND PHASE RULE</p>
        Catalyst and its characteristics, Types of catalysts, Concept of promoters, inhibitors and poisons,
        autocatalysis, physisorption, chemisorption, surface area. Theories of catalysis: Intermediate
        compound formation theory, adsorption or contact theory. Homogenous catalysis: Acid-Base
        catalysis-Types, Enzyme catalysis, Lock and key mechanism and turn over number.
        Phase rule-Definition of various terms, Gibb’s Phase rule, Application of phase rule to one
        component system- The water system and sulphur system Application of phase rule to two
        component system- The Lead-Silver system (Pattinson’s process), FeCl3water system.
    </button>
    <button>
        <p style="font-size: 30px;
        font-weight: bold;
        text-transform: uppercase;"> UNIT-III
        Nanochemistry and Composite Materials</p>
        Nanoscience & nanotechnology; Top-down and bottom up approaches for nanomaterial synthesis,
        properties of nanomaterials, Properties and applications of nanoscale materials: Carbon nanotubes,
        fullerenes, nano-metals, and biological nanomaterials Practical applications of nanomaterials in
        different areas Introduction, advantages of composite materials. Roles of matrix in composites,
        classification of matrix material and reinforcements. Fiber-reinforced composites and structural
        composites.
    </button>

    <button>
        <p style="font-size: 30px;

        Instrumental Methods of Analysis
        </p> 
        spectra, Lambert-Beer’s Law (Numericals), Instrumentation and applications of UV-Vis and Infrared
        Spectroscopy.
        Thermal Analysis: Basic principle, instrumentation and applications of Thermo gravimetric analysis
        (TGA), Differential thermal analysis (DTA).
        Conductance and Electrochemistry: Conductivity of electrolytes: specific, equivalent and molar
        conductivity. Kohlrausch law of independent migration of ions. Conductometric titrations (Acidbase only).Electrochemical cell, electromotive force(emf) and its measurements, Nernst equation,
        Qualitative discussions of potentiometric titrations (Acid-Base, redox).

    </button>
